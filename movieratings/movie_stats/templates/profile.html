{% extends "base.html" %}
{% block body %}
<div>{{ user.username }}</div>
<form method="post">
    {% csrf_token %}
MovieId: <input type="text" name="movie" value="1"><br>
Rating: <input type="text" name="rate" value="5"><br>
<input type="submit" value="Submit">
</form>

{% for rating in movies_watched %}
    <a href="{% url "indi_movie" rating.movieId.movieId %}">{{ rating }}</a><br/>
{% endfor %}
{% endblock %}
