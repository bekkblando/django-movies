{% extends "base.html" %}
{% block body %}
<div>{{ user }}</div>
<form action="submit" method="post">
    {% csrf_token %}
First name: <input type="text" name="MovieId" value="1"><br>
Last name: <input type="text" name="Rating" value="5"><br>
<input type="submit" value="Submit">
</form>

{% for rating in movies_watched %}
    <a href="{% url "indi_movie" rating.movieId.movieId %}">{{ rating }}</a><br/>
{% endfor %}
{% endblock %}
